name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore FinTrackAI.sln
      
    - name: Build
      run: dotnet build FinTrackAI.sln --configuration Release
      
    - name: Test
      run: dotnet test --configuration Release --verbosity normal
