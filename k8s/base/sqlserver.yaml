apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: fintech
  labels:
    app: sqlserver
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
      - name: sqlserver
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "YourStrong@Passw0rd"
        - name: MSSQL_PID
          value: "Express"
        ports:
        - containerPort: 1433
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver
  namespace: fintech
spec:
  selector:
    app: sqlserver
  ports:
  - port: 1433
    targetPort: 1433
